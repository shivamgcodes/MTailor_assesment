[cerebrium.deployment]
name = "mtailor-assesment"
python_version = "3.10"
include = ["./*"]
exclude = [".*"]
shell_commands = [""]

[cerebrium.hardware]
cpu = 4
memory = 32.0
compute = "TURING_T4"
gpu_count = 1
provider = "aws"
region = "us-east-1"

[cerebrium.runtime.custom]
port = 8192
healthcheck_endpoint = "/health"
dockerfile_path = "./Dockerfile"

[cerebrium.scaling]
min_replicas = 0
max_replicas = 2
cooldown = 1
replica_concurrency = 100